<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Funds</title>

    <link rel="icon" href="https://lets.redistribute.capital/img/favicon.ico">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
            crossorigin="anonymous"></script>
    <script src="3rdparty/papa_parse.js"></script>
    <script src="./funds.js"></script>
    <script>
        fetchFunds().then(funds =>
            funds.forEach((fund, idx) => {
                console.log(JSON.stringify(fund))
                $("#tweet_table").append(`<tr><th>${idx + 1}</th><th>${fund.html}</th><th>${fund.type}</th><th>${fund.md5}</th><th>${fund.time}</th></tr>`)
            })
        )
    </script>

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table id="tweet_table">
</table>
</body>
</html>
