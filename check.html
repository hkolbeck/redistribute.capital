<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Funds</title>

    <link rel="icon" href="https://lets.redistribute.capital/img/favicon.ico">

    <script src="3rdparty/jquery-3.5.1.js"></script>
    <script src="3rdparty/papa_parse.js"></script>
    <script src="./funds.js"></script>
    <script>
        fetch_funds().then(() =>
            funds.forEach((fund, idx) => {
                console.log(JSON.stringify(fund))
                $("#tweet_table").append(`<tr><th>${idx + 1}</th><th>${fund.html}</th><th>${fund.type}</th><th>${fund.md5}</th></tr>`)
            })
        )
    </script>

    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table id="tweet_table">
</table>
</body>
</html>
